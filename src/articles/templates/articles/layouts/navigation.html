<nav class="navbar navbar-expand-xs navbar-dark bg-dark sticky-top">
    <ul class="navbar-nav">
        <li class="nav-item pointer">
            <a class="nav-link" data-toggle="modal" data-target="#logout">Sign Out</a>
        </li>
    </ul>
</nav>
<div class="modal fade" id="logout">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Sign Out </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-group" action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <input type='submit' class="form-control btn" value="Log Out"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
