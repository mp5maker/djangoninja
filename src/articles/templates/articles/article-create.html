{% extends 'articles/layouts/base.html' %}

{% block title %}
<title>Article Create</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="article-create-form" 
                action="{% url 'articles:article-create' %}" 
                enctype="multipart/form-data"
                method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-success" value="Create"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
